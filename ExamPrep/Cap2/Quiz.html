<!DOCTYPE html>

<head>

    <style>

        h1 { text-align: center; color: #d63384; margin-bottom: 30px; border-bottom: 2px solid #d63384; padding-bottom: 10px; }

    </style>
</head>
<body>

                    { val: "c", text: "public" },
                    { val: "d", text: "private" }
                ],

            },
            {

                text: "Cum se face apelul unui alt constructor din aceea»ôi clasƒÉ?",
                code: null,
                options: [
                    { val: "a", text: "super()" },
                    { val: "b", text: "Test()" },
                    { val: "c", text: "this()" },
                    { val: "d", text: "new Test()" }
                ],
                correct: "c",
                expl: "`this(...)` este folosit pentru constructor chaining. Trebuie sƒÉ fie prima instruc»õiune."
            },
            {
                id: 7,
                text: "C√¢nd se executƒÉ un bloc static `static { ... }`?",
                code: null,
                options: [
                    { val: "a", text: "La fiecare instan»õiere a clasei (new)." },
                    { val: "b", text: "O singurƒÉ datƒÉ, la √ÆncƒÉrcarea clasei √Æn memorie." },
                    { val: "c", text: "Doar c√¢nd apelƒÉm manual blocul." },

                expl: "Blocurile statice se executƒÉ o singurƒÉ datƒÉ per rulare a programului, c√¢nd ClassLoader-ul √ÆncarcƒÉ clasa, √Ænainte de orice `new`."
            },
            {
                id: 8,
                text: "Ce este 'Shadowing' √Æn contextul variabilelor?",
                code: "class A { int x; \n  void setX(int x) { ... } \n}",
                options: [
                    { val: "a", text: "C√¢nd o variabilƒÉ este privatƒÉ." },
                    { val: "b", text: "C√¢nd o variabilƒÉ staticƒÉ ascunde una de instan»õƒÉ." },
                    { val: "c", text: "C√¢nd o variabilƒÉ localƒÉ (parametru) are acela»ôi nume cu un c√¢mp." },
                    { val: "d", text: "C√¢nd Garbage Collector »ôterge variabila." }
                ],
                correct: "c",
                expl: "Parametrul `x` ascunde c√¢mpul `x`. Pentru a accesa c√¢mpul, trebuie sƒÉ folosim `this.x`."
            },
            {
                id: 9,
                text: "DacƒÉ `s` este o referin»õƒÉ `null`, ce se √Ænt√¢mplƒÉ la `s.metoda()`?",
                code: "Student s = null;\ns.getGrade();",
                options: [
                    { val: "a", text: "ReturneazƒÉ 0." },
                    { val: "b", text: "Nu face nimic." },
                    { val: "c", text: "AruncƒÉ `NullPointerException`." },

            },
            {

                options: [
                    { val: "a", text: "Metodele trebuie sƒÉ aibƒÉ tip returnat diferit." },
                    { val: "b", text: "Metodele trebuie sƒÉ aibƒÉ parametri diferi»õi (tip sau numƒÉr)." },
                    { val: "c", text: "Metodele trebuie sƒÉ fie √Æn clase diferite." },
                    { val: "d", text: "Doar metodele statice se pot supra√ÆncƒÉrca." }
                ],
                correct: "b",
                expl: "SemnƒÉtura metodei este datƒÉ de Nume + Parametri. Return type-ul nu conteazƒÉ."
            },
            {
                id: 11,
                text: "Care este valoarea implicitƒÉ pentru un c√¢mp de tip `int` neini»õializat?",
                code: "class A { int x; }",
                options: [
                    { val: "a", text: "1" },
                    { val: "b", text: "null" },
                    { val: "c", text: "garbage value" },
                    { val: "d", text: "0" }
                ],
                correct: "d",
                expl: "C√¢mpurile (nu variabilele locale!) sunt ini»õializate automat cu 0, false sau null."
            },
            {
                id: 12,
                text: "Ce face urmƒÉtorul cod?",
                code: "static void change(Student s) {\n  s = new Student();\n}",
                options: [
                    { val: "a", text: "ModificƒÉ obiectul original din main." },
                    { val: "b", text: "Nu modificƒÉ referin»õa originalƒÉ din main." },
                    { val: "c", text: "DƒÉ eroare de compilare." },
                    { val: "d", text: "»òterge obiectul original." }
                ],
                correct: "b",
                expl: "Referin»õa `s` este copiatƒÉ. Metoda schimbƒÉ doar copia localƒÉ sƒÉ arate spre un obiect nou. Referin»õa din main rƒÉm√¢ne neschimbatƒÉ."
            }
        ];

        let score = 0;
        const container = document.getElementById('quiz-container');

        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            let codeHtml = q.code ? `<code class="code-snippet">${q.code}</code>` : '';
            
            let optionsHtml = '';
            q.options.forEach(opt => {
                optionsHtml += `
                    <label>
                        <input type="radio" name="q${q.id}" value="${opt.val}">
                        ${opt.text}
                    </label>
                `;
            });

            card.innerHTML = `
                <div class="question-text">${q.id}. ${q.text}</div>
                ${codeHtml}
                <div class="options">${optionsHtml}</div>
                <button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">VerificƒÉ RƒÉspunsul</button>
                <div id="feedback-${q.id}" class="feedback"></div>
            `;
            container.appendChild(card);
        });

        function checkAnswer(id, correctVal) {
            const selected = document.querySelector(`input[name="q${id}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${id}`);
            const btn = document.querySelector(`button[onclick="checkAnswer(${id}, '${correctVal}')"]`);
            
            if (!selected) {
                alert("Alege o variantƒÉ!");
                return;
            }

            const inputs = document.querySelectorAll(`input[name="q${id}"]`);
            inputs.forEach(input => input.disabled = true);
            btn.disabled = true;
            btn.textContent = "Verificat";

            const questionData = questions.find(q => q.id === id);
            feedbackDiv.style.display = 'block';

            if (selected.value === correctVal) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `<strong>‚úÖ Corect!</strong> ${questionData.expl}`;
                score++;
                document.getElementById('score-display').innerText = `Scor: ${score} / ${questions.length}`;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `<strong>‚ùå Gre»ôit.</strong> ${questionData.expl}`;
            }
        }
    </script>
</body>
