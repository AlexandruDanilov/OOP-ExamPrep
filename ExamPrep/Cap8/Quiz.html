<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Java - Lab 8: Design Patterns</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f3e5f5; color: #4a148c; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #6a1b9a; margin-bottom: 30px; border-bottom: 3px solid #6a1b9a; padding-bottom: 10px; }
        .quiz-container { display: flex; flex-direction: column; gap: 20px; }
        .question-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-left: 6px solid #6a1b9a; }
        .question-text { font-weight: 700; font-size: 1.1em; margin-bottom: 15px; }
        .options label { display: flex; align-items: center; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #e1bee7; margin-bottom: 8px; transition: all 0.2s; }
        .options label:hover { background-color: #f3e5f5; border-color: #6a1b9a; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.3); accent-color: #6a1b9a; }
        .check-btn { background-color: #6a1b9a; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 1em; margin-top: 15px; font-weight: bold; transition: background 0.3s; }
        .check-btn:hover { background-color: #4a148c; }
        .check-btn:disabled { background-color: #bdbdbd; cursor: not-allowed; }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .feedback.correct { background-color: #e8f5e9; color: #1b5e20; border: 1px solid #a5d6a7; }
        .feedback.incorrect { background-color: #ffebee; color: #b71c1c; border: 1px solid #ef9a9a; }
        .score-board { position: fixed; bottom: 20px; right: 20px; background: #212121; color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; font-size: 1.2em; z-index: 100; }
    </style>
</head>
<body>

    <h1>üèóÔ∏è Quiz: Design Patterns I</h1>
    
    <div class="quiz-container" id="quiz-container"></div>
    <div class="score-board" id="score-display">Scor: 0 / 10</div>

    <script>
        const questions = [
            {
                id: 1,
                text: "Care este scopul principal al pattern-ului Singleton?",
                options: [
                    { val: "a", text: "SƒÉ creeze familii de obiecte." },
                    { val: "b", text: "SƒÉ asigure o singurƒÉ instan»õƒÉ a unei clase »ôi acces global la ea." },
                    { val: "c", text: "SƒÉ cloneze obiecte existente." },
                    { val: "d", text: "SƒÉ ascundƒÉ implementarea metodelor." }
                ],
                correct: "b",
                expl: "Singleton garanteazƒÉ unicitatea instan»õei (ex: conexiune DB, Config) printr-un constructor privat »ôi o instan»õƒÉ staticƒÉ."
            },
            {
                id: 2,
                text: "Ce vizibilitate trebuie sƒÉ aibƒÉ constructorul unui Singleton?",
                options: [
                    { val: "a", text: "public" },
                    { val: "b", text: "protected" },
                    { val: "c", text: "private" },
                    { val: "d", text: "default" }
                ],
                correct: "c",
                expl: "Constructorul trebuie sƒÉ fie `private` pentru a √Æmpiedica apelul `new Singleton()` din alte clase."
            },
            {
                id: 3,
                text: "Care pattern este folosit pentru a crea familii de obiecte compatibile (ex: WindowsButton + WindowsMenu)?",
                options: [
                    { val: "a", text: "Factory Method" },
                    { val: "b", text: "Singleton" },
                    { val: "c", text: "Abstract Factory" },
                    { val: "d", text: "Proxy" }
                ],
                correct: "c",
                expl: "Abstract Factory garanteazƒÉ consisten»õa √Æntre produsele create (o fabricƒÉ de Windows va crea doar componente Windows)."
            },
            {
                id: 4,
                text: "Ce problemƒÉ a supra√ÆncƒÉrcƒÉrii (overloading) rezolvƒÉ pattern-ul Visitor?",
                options: [
                    { val: "a", text: "Overloading-ul este prea lent." },
                    { val: "b", text: "Java decide metoda la compilare (static), ignor√¢nd tipul real la runtime." },
                    { val: "c", text: "Overloading nu permite parametri." },
                    { val: "d", text: "Nu existƒÉ overloading √Æn Java." }
                ],
                correct: "b",
                expl: "FƒÉrƒÉ Visitor (Double Dispatch), apelul `export(node)` va executa varianta generalƒÉ `export(Node)`, chiar dacƒÉ obiectul real este `City`."
            },
            {
                id: 5,
                text: "Care metodƒÉ este esen»õialƒÉ √Æn interfa»õa elementului vizitat (Visitable) din pattern-ul Visitor?",
                options: [
                    { val: "a", text: "visit()" },
                    { val: "b", text: "create()" },
                    { val: "c", text: "getInstance()" },
                    { val: "d", text: "accept(Visitor v)" }
                ],
                correct: "d",
                expl: "Metoda `accept` prime»ôte vizitatorul »ôi apeleazƒÉ `v.visit(this)`, for»õ√¢nd determinarea tipului corect la runtime."
            },
            {
                id: 6,
                text: "Care este cea mai sigurƒÉ »ôi simplƒÉ implementare a unui Singleton √Æn Java?",
                options: [
                    { val: "a", text: "Lazy Initialization cu if-null." },
                    { val: "b", text: "Eager Initialization (static final)." },
                    { val: "c", text: "Enum Singleton." },
                    { val: "d", text: "Double-checked locking." }
                ],
                correct: "c",
                expl: "Enum-ul gestioneazƒÉ automat serializarea, instan»õierea »ôi thread-safety-ul, fiind imposibil de spart prin Reflection."
            },
            {
                id: 7,
                text: "Ce face un Virtual Proxy?",
                options: [
                    { val: "a", text: "CreeazƒÉ copii ale obiectelor." },
                    { val: "b", text: "Am√¢nƒÉ crearea unui obiect costisitor p√¢nƒÉ c√¢nd este necesar (Lazy Loading)." },
                    { val: "c", text: "ItereazƒÉ printr-o colec»õie." },
                    { val: "d", text: "VerificƒÉ permisiunile de acces." }
                ],
                correct: "b",
                expl: "Virtual Proxy este folosit pentru a optimiza performan»õa, √ÆncƒÉrc√¢nd resursele grele (imagini, db) doar la cerere."
            },
            {
                id: 8,
                text: "De ce Singleton este uneori considerat Anti-Pattern?",
                options: [
                    { val: "a", text: "Este prea lent." },
                    { val: "b", text: "Introduce stare globalƒÉ »ôi face testarea unitarƒÉ dificilƒÉ." },
                    { val: "c", text: "Nu poate fi compilat." },
                    { val: "d", text: "OcupƒÉ prea multƒÉ memorie." }
                ],
                correct: "b",
                expl: "Dependen»õele ascunse »ôi starea globalƒÉ fac codul greu de izolat pentru teste (mocking dificil)."
            },
            {
                id: 9,
                text: "√én Factory Method, cine decide clasa obiectului creat?",
                options: [
                    { val: "a", text: "Clientul, folosind `new`." },
                    { val: "b", text: "Clasa pƒÉrinte (Creator)." },
                    { val: "c", text: "Subclasele (ConcreteCreator)." },
                    { val: "d", text: "Baza de date." }
                ],
                correct: "c",
                expl: "Metoda fabricƒÉ este abstractƒÉ √Æn pƒÉrinte »ôi implementatƒÉ √Æn subclase, care decid ce produs concret returneazƒÉ."
            },
            {
                id: 10,
                text: "Ce principiu SOLID este sus»õinut puternic de Factory Method?",
                options: [
                    { val: "a", text: "Single Responsibility Principle." },
                    { val: "b", text: "Open/Closed Principle." },
                    { val: "c", text: "Liskov Substitution Principle." },
                    { val: "d", text: "Interface Segregation Principle." }
                ],
                correct: "b",
                expl: "Po»õi introduce noi tipuri de produse √Æn program fƒÉrƒÉ a modifica codul client existent (Open for extension, Closed for modification)."
            }
        ];

        let score = 0;
        const container = document.getElementById('quiz-container');

        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'question-card';
            let optionsHtml = '';
            q.options.forEach(opt => {
                optionsHtml += `<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`;
            });
            card.innerHTML = `<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">VerificƒÉ</button><div id="feedback-${q.id}" class="feedback"></div>`;
            container.appendChild(card);
        });

        function checkAnswer(id, correctVal) {
            const selected = document.querySelector(`input[name="q${id}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${id}`);
            const btn = document.querySelector(`button[onclick="checkAnswer(${id}, '${correctVal}')"]`);
            if (!selected) return alert("Alege o variantƒÉ!");
            
            const inputs = document.querySelectorAll(`input[name="q${id}"]`);
            inputs.forEach(input => input.disabled = true);
            btn.disabled = true;
            btn.textContent = "Verificat";
            feedbackDiv.style.display = 'block';

            const questionData = questions.find(q => q.id === id);
            if (selected.value === correctVal) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `<strong>‚úÖ Corect!</strong> ${questionData.expl}`;
                score++;
                document.getElementById('score-display').innerText = `Scor: ${score} / ${questions.length}`;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `<strong>‚ùå Gre»ôit.</strong> ${questionData.expl}`;
            }
        }
    </script>
</body>
</html>
