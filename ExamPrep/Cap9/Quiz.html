<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Java - Lab 9: Design Patterns II</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #e3f2fd; color: #0d47a1; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #1565c0; margin-bottom: 30px; border-bottom: 3px solid #1565c0; padding-bottom: 10px; }
        .quiz-container { display: flex; flex-direction: column; gap: 20px; }
        .question-card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); border-left: 6px solid #1565c0; }
        .question-text { font-weight: 700; font-size: 1.1em; margin-bottom: 15px; }
        .options label { display: flex; align-items: center; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #bbdefb; margin-bottom: 8px; transition: all 0.2s; }
        .options label:hover { background-color: #bbdefb; border-color: #1565c0; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.3); accent-color: #1565c0; }
        .check-btn { background-color: #1565c0; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 1em; margin-top: 15px; font-weight: bold; transition: background 0.3s; }
        .check-btn:hover { background-color: #0d47a1; }
        .check-btn:disabled { background-color: #90caf9; cursor: not-allowed; }
        .feedback { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .feedback.correct { background-color: #e8f5e9; color: #1b5e20; border: 1px solid #a5d6a7; }
        .feedback.incorrect { background-color: #ffebee; color: #b71c1c; border: 1px solid #ef9a9a; }
        .score-board { position: fixed; bottom: 20px; right: 20px; background: #212121; color: white; padding: 15px 25px; border-radius: 50px; font-weight: bold; font-size: 1.2em; z-index: 100; }
    </style>
</head>
<body>

    <h1>üèóÔ∏è Quiz: Design Patterns II</h1>
    
    <div class="quiz-container" id="quiz-container"></div>
    <div class="score-board" id="score-display">Scor: 0 / 10</div>

    <script>
        const questions = [
            {
                id: 1,
                text: "Care pattern este ideal pentru un obiect cu mul»õi parametri op»õionali (ex: Pizza)?",
                options: [
                    { val: "a", text: "Factory Method" },
                    { val: "b", text: "Builder" },
                    { val: "c", text: "Singleton" },
                    { val: "d", text: "Adapter" }
                ],
                correct: "b",
                expl: "Builder eliminƒÉ constructorii telescopici »ôi permite setarea clarƒÉ a parametrilor op»õionali pas cu pas."
            },
            {
                id: 2,
                text: "√én pattern-ul Observer, cine declan»ôeazƒÉ notificarea?",
                options: [
                    { val: "a", text: "Observer-ul" },
                    { val: "b", text: "Subject-ul (Subiectul)" },
                    { val: "c", text: "Clientul" },
                    { val: "d", text: "Factory-ul" }
                ],
                correct: "b",
                expl: "Subiectul (cel care √Æ»ôi schimbƒÉ starea) itereazƒÉ prin lista de observatori »ôi apeleazƒÉ metoda `update()`."
            },
            {
                id: 3,
                text: "Care pattern permite schimbarea algoritmului la runtime (ex: metoda de platƒÉ)?",
                options: [
                    { val: "a", text: "Strategy" },
                    { val: "b", text: "State" },
                    { val: "c", text: "Command" },
                    { val: "d", text: "Template Method" }
                ],
                correct: "a",
                expl: "Strategy define»ôte o familie de algoritmi »ôi √Æi face interschimbabili fƒÉrƒÉ a modifica clasa care √Æi folose»ôte."
            },
            {
                id: 4,
                text: "Care este avantajul principal al pattern-ului Command?",
                options: [
                    { val: "a", text: "CreeazƒÉ obiecte unice." },
                    { val: "b", text: "Permite opera»õii de Undo/Redo »ôi stocarea cererilor." },
                    { val: "c", text: "NotificƒÉ mai mul»õi utilizatori." },
                    { val: "d", text: "Construie»ôte obiecte complexe." }
                ],
                correct: "b",
                expl: "Prin √Æncapsularea ac»õiunii √Æntr-un obiect, putem salva starea comenzii »ôi o putem inversa (undo)."
            },
            {
                id: 5,
                text: "√én Builder pattern, ce returneazƒÉ metodele de setare (ex: `cheeseCount`)?",
                options: [
                    { val: "a", text: "void" },
                    { val: "b", text: "Obiectul final (Pizza)" },
                    { val: "c", text: "Obiectul Builder (this)" },
                    { val: "d", text: "boolean" }
                ],
                correct: "c",
                expl: "ReturneazƒÉ `this` pentru a permite 'method chaining' (apeluri √ÆnlƒÉn»õuite: `.cheese().pepperoni().build()`)."
            },
            {
                id: 6,
                text: "Care este diferen»õa dintre Factory »ôi Builder?",
                options: [
                    { val: "a", text: "Nu existƒÉ diferen»õƒÉ." },
                    { val: "b", text: "Factory creeazƒÉ obiectul dintr-un pas, Builder √Æl construie»ôte pas cu pas." },
                    { val: "c", text: "Builder este structural, Factory este comportamental." },
                    { val: "d", text: "Factory folose»ôte interfe»õe, Builder nu." }
                ],
                correct: "b",
                expl: "Factory este 'ia-l gata fƒÉcut'. Builder este 'configureazƒÉ-l cum vrei, apoi construie»ôte-l'."
            },
            {
                id: 7,
                text: "Un buton din UI care trebuie sƒÉ execute o ac»õiune necunoscutƒÉ la compilare folose»ôte de obicei:",
                options: [
                    { val: "a", text: "Command" },
                    { val: "b", text: "Observer" },
                    { val: "c", text: "Strategy" },
                    { val: "d", text: "Singleton" }
                ],
                correct: "a",
                expl: "Butonul (Invoker) prime»ôte un obiect Command »ôi apeleazƒÉ `execute()`, fƒÉrƒÉ sƒÉ »ôtie ce face efectiv acea comandƒÉ."
            },
            {
                id: 8,
                text: "Ce principiu SOLID stƒÉ la baza pattern-ului Strategy?",
                options: [
                    { val: "a", text: "Open/Closed Principle" },
                    { val: "b", text: "Interface Segregation" },
                    { val: "c", text: "Dependency Inversion" },
                    { val: "d", text: "Toate variantele" }
                ],
                correct: "a",
                expl: "Po»õi adƒÉuga noi strategii (algoritmi) fƒÉrƒÉ a modifica clasa Context existentƒÉ (Open for extension, Closed for modification)."
            },
            {
                id: 9,
                text: "√én Observer, cum este realizatƒÉ decuplarea?",
                options: [
                    { val: "a", text: "Prin mo»ôtenire multiplƒÉ." },
                    { val: "b", text: "Subiectul depinde doar de o interfa»õƒÉ abstractƒÉ (Observer), nu de clase concrete." },
                    { val: "c", text: "Prin folosirea de evenimente statice." },
                    { val: "d", text: "Nu existƒÉ decuplare." }
                ],
                correct: "b",
                expl: "Subiectul »ôtie doar cƒÉ are o listƒÉ de `Observer`. Nu √Æi pasƒÉ dacƒÉ observatorul este un `SmsNotifier` sau un `Display`."
            },
            {
                id: 10,
                text: "Metoda `build()` din Builder este responsabilƒÉ pentru:",
                options: [
                    { val: "a", text: "Setarea parametrilor." },
                    { val: "b", text: "Returnarea instan»õei finale a obiectului construit." },
                    { val: "c", text: "»òtergerea obiectului." },
                    { val: "d", text: "Validarea datelor." }
                ],
                correct: "b",
                expl: "Metoda `build()` finalizeazƒÉ procesul »ôi returneazƒÉ produsul finit (de obicei apel√¢nd constructorul privat al produsului)."
            }
        ];

        let score = 0;
        const container = document.getElementById('quiz-container');

        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'question-card';
            let optionsHtml = '';
            q.options.forEach(opt => {
                optionsHtml += `<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`;
            });
            card.innerHTML = `<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">VerificƒÉ</button><div id="feedback-${q.id}" class="feedback"></div>`;
            container.appendChild(card);
        });

        function checkAnswer(id, correctVal) {
            const selected = document.querySelector(`input[name="q${id}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${id}`);
            const btn = document.querySelector(`button[onclick="checkAnswer(${id}, '${correctVal}')"]`);
            if (!selected) return alert("Alege o variantƒÉ!");
            
            const inputs = document.querySelectorAll(`input[name="q${id}"]`);
            inputs.forEach(input => input.disabled = true);
            btn.disabled = true;
            btn.textContent = "Verificat";
            feedbackDiv.style.display = 'block';

            const questionData = questions.find(q => q.id === id);
            if (selected.value === correctVal) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `<strong>‚úÖ Corect!</strong> ${questionData.expl}`;
                score++;
                document.getElementById('score-display').innerText = `Scor: ${score} / ${questions.length}`;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `<strong>‚ùå Gre»ôit.</strong> ${questionData.expl}`;
            }
        }
    </script>
</body>
</html>
