<!DOCTYPE html>

    <style>

    </style>
</head>
<body>

    <h1>üí• Quiz: Excep»õii & I/O</h1>
    
    <div class="quiz-container" id="quiz-container"></div>
    <div class="score-board" id="score-display">Scor: 0 / 10</div>

    <script>
        const questions = [
            {
                id: 1,

                    { val: "a", text: "Exception" },
                    { val: "b", text: "Throwable" },
                    { val: "c", text: "Error" },
                    { val: "d", text: "Object" }
                ],
                correct: "b",
                expl: "At√¢t `Exception` c√¢t »ôi `Error` mo»ôtenesc clasa `Throwable`."
            },
            {
                id: 2,
                text: "Ce clasƒÉ I/O este idealƒÉ pentru citirea tokenilor (numere, cuvinte) cu parsing automat?",

                    { val: "b", text: "Scanner" },

                ],
                correct: "b",

            },
            {

                    { val: "b", text: "InputStreamReader" },

                    { val: "d", text: "FileNotFoundException" }

                correct: "c",
                expl: "`RuntimeException` (»ôi subclasele ei) sunt Unchecked Exceptions."
            },
            {
                id: 6,
                text: "Ce se √Ænt√¢mplƒÉ dacƒÉ scrii √Æntr-un fi»ôier existent cu `new FileWriter(\"f.txt\")` (fƒÉrƒÉ append)?",
                options: [
                    { val: "a", text: "AdaugƒÉ text la final." },
                    { val: "b", text: "AruncƒÉ eroare cƒÉ fi»ôierul existƒÉ." },
                    { val: "c", text: "Suprascrie complet con»õinutul vechi." },
                    { val: "d", text: "CreeazƒÉ o copie f_copy.txt." }
                ],
                correct: "c",
                expl: "Constructorul simplu »ôterge con»õinutul existent. Pentru adƒÉugare, folose»ôte `new FileWriter(\"f.txt\", true)`."
            },
            {
                id: 7,
                text: "Care clasƒÉ permite navigarea la o pozi»õie arbitrarƒÉ √Æn fi»ôier (`seek`)?",
                options: [
                    { val: "a", text: "File" },
                    { val: "b", text: "BufferedReader" },
                    { val: "c", text: "RandomAccessFile" },
                    { val: "d", text: "ObjectInputStream" }
                ],
                correct: "c",
                expl: "`RandomAccessFile` trateazƒÉ fi»ôierul ca un array de bytes navigabil."
            },
            {
                id: 8,
                text: "Blocul `finally` se executƒÉ dacƒÉ:",
                options: [
                    { val: "a", text: "Doar dacƒÉ a apƒÉrut o excep»õie." },
                    { val: "b", text: "Doar dacƒÉ NU a apƒÉrut o excep»õie." },
                    { val: "c", text: "√éntotdeauna, indiferent de excep»õii sau return." },
                    { val: "d", text: "Doar dacƒÉ nu existƒÉ return √Æn try." }
                ],
                correct: "c",
                expl: "`finally` este garantat sƒÉ ruleze (cu excep»õia cazului √Æn care JVM-ul moare subit)."
            },
            {
                id: 9,
                text: "Metoda `main` aruncƒÉ o excep»õie neprinsƒÉ. Ce se √Ænt√¢mplƒÉ?",
                options: [
                    { val: "a", text: "Programul se blocheazƒÉ √Æntr-o buclƒÉ." },
                    { val: "b", text: "Se afi»ôeazƒÉ stack trace-ul »ôi programul se terminƒÉ." },
                    { val: "c", text: "Excep»õia este ignoratƒÉ." },
                    { val: "d", text: "Se restarteazƒÉ metoda main." }
                ],
                correct: "b",
                expl: "DacƒÉ excep»õia ajunge la nivelul cel mai de sus (`main`) »ôi nu e prinsƒÉ, JVM-ul afi»ôeazƒÉ eroarea »ôi opre»ôte execu»õia."
            },
            {
                id: 10,
                text: "`PrintWriter` vs `BufferedWriter`: Care are metode mai prietenoase de formatare?",
                options: [
                    { val: "a", text: "BufferedWriter" },
                    { val: "b", text: "PrintWriter" },
                    { val: "c", text: "Ambele sunt la fel." },
                    { val: "d", text: "Niciuna." }
                ],
                correct: "b",
                expl: "`PrintWriter` oferƒÉ `printf` »ôi `println`, fiind similar cu `System.out`. `BufferedWriter` scrie doar String-uri »ôi caractere."
            }
        ];

        let score = 0;
        const container = document.getElementById('quiz-container');

        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'question-card';
            let optionsHtml = '';
            q.options.forEach(opt => {
                optionsHtml += `<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`;
            });
            card.innerHTML = `<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">VerificƒÉ</button><div id="feedback-${q.id}" class="feedback"></div>`;
            container.appendChild(card);
        });

        function checkAnswer(id, correctVal) {
            const selected = document.querySelector(`input[name="q${id}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${id}`);
            const btn = document.querySelector(`button[onclick="checkAnswer(${id}, '${correctVal}')"]`);
            if (!selected) return alert("Alege o variantƒÉ!");
            
            const inputs = document.querySelectorAll(`input[name="q${id}"]`);
            inputs.forEach(input => input.disabled = true);
            btn.disabled = true;
            btn.textContent = "Verificat";
            feedbackDiv.style.display = 'block';

            const questionData = questions.find(q => q.id === id);
            if (selected.value === correctVal) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `<strong>‚úÖ Corect!</strong> ${questionData.expl}`;
                score++;
                document.getElementById('score-display').innerText = `Scor: ${score} / ${questions.length}`;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `<strong>‚ùå Gre»ôit.</strong> ${questionData.expl}`;
            }
        }
    </script>
</body>
</html>
