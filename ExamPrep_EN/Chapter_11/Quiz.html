<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quiz - Lab 11</title><style>body{font-family:'Segoe UI';background-color:#e3f2fd;color:#0d47a1;max-width:800px;margin:0 auto;padding:20px}h1{color:#1565c0;border-bottom:3px solid #1565c0}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;border-left:6px solid #1565c0}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.options label{display:flex;align-items:center;padding:12px;cursor:pointer;border:1px solid #bbdefb;margin-bottom:8px}.options label:hover{background-color:#e3f2fd}input[type="radio"]{margin-right:15px;accent-color:#1565c0}.check-btn{background-color:#1565c0;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-weight:bold}.check-btn:hover{background-color:#0d47a1}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;z-index:100}</style></head><body><h1>üîß Quiz: Lab 11 (Functional & Streams)</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0/10</div><script>const questions=[{id:1,text:"Functional interface?",options:[{val:"a",text:"Multiple methods"},{val:"b",text:"One abstract"},{val:"c",text:"Static only"},{val:"d",text:"No methods"}],correct:"b",expl:"Exactly one abstract method."},{id:2,text:"Lambda syntax?",options:[{val:"a",text:"(x,y) -> x+y"},{val:"b",text:"function(x,y)"},{val:"c",text:"method x,y"},{val:"d",text:"x+y->"}],correct:"a",expl:"Lambda: (params) -> body"},{id:3,text:"Predicate returns?",options:[{val:"a",text:"Object"},{val:"b",text:"Integer"},{val:"c",text:"boolean"},{val:"d",text:"String"}],correct:"c",expl:"Predicate<T> has test() -> boolean."},{id:4,text:"Function<T,R>?",options:[{val:"a",text:"T to T"},{val:"b",text:"T to R"},{val:"c",text:"R to T"},{val:"d",text:"No type"}],correct:"b",expl:"Transforms T to R."},{id:5,text:"Consumer?",options:[{val:"a",text:"Returns value"},{val:"b",text:"Takes action"},{val:"c",text:"Provides value"},{val:"d",text:"Compares"}],correct:"b",expl:"Consumer accepts but returns void."},{id:6,text:"Stream is?",options:[{val:"a",text:"Collection"},{val:"b",text:"Data"},{val:"c",text:"Sequence"},{val:"d",text:"Pipeline"}],correct:"d",expl:"Stream is a pipeline of operations."},{id:7,text:"Intermediate op?",options:[{val:"a",text:"filter, map"},{val:"b",text:"foreach, collect"},{val:"c",text:"count, reduce"},{val:"d",text:"limit"}],correct:"a",expl:"filter, map return Stream (lazy)."},{id:8,text:"Terminal op?",options:[{val:"a",text:"filter"},{val:"b",text:"map"},{val:"c",text:"collect"},{val:"d",text:"sorted"}],correct:"c",expl:"collect produces result (eager)."},{id:9,text:"Optional?",options:[{val:"a",text:"null container"},{val:"b",text:"Maybe value"},{val:"c",text:"Nullable"},{val:"d",text:"Safe null"}],correct:"d",expl:"Safely handle null/absent values."},{id:10,text:"Method ref?",options:[{val:"a",text:"Lambda"},{val:"b",text:"System::out"},{val:"c",text:"Shortcut"},{val:"d",text:"b and c"}],correct:"d",expl:"Method reference like System.out::println"}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);if(!selected){alert("Choose!");return}const f=document.getElementById(`feedback-${id}`);f.style.display='block';const q=questions.find(x=>x.id===id);if(selected.value===correctVal){f.className='feedback correct';f.innerHTML=`‚úÖ${q.expl}`;score++}else{f.className='feedback incorrect';f.innerHTML=`‚ùå${q.expl}`}document.getElementById('score-display').innerText=`Score:${score}/10`}</script></body></html>
