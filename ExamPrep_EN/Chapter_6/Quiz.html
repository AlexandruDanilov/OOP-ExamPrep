<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quiz - Lab 6</title><style>body{font-family:'Segoe UI';background-color:#fce4ec;color:#880e4f;max-width:800px;margin:0 auto;padding:20px}h1{color:#c2185b;border-bottom:3px solid #c2185b}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;border-left:6px solid #c2185b}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.options label{display:flex;align-items:center;padding:12px;cursor:pointer;border:1px solid #f8bbd0;margin-bottom:8px}.options label:hover{background-color:#fce4ec}input[type="radio"]{margin-right:15px;accent-color:#c2185b}.check-btn{background-color:#c2185b;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-weight:bold}.check-btn:hover{background-color:#a01848}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;z-index:100}</style></head><body><h1>üì¶ Quiz: Lab 6</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0/10</div><script>const questions=[{id:1,text:"ArrayList best for?",options:[{val:"a",text:"Random access"},{val:"b",text:"Insert/delete"},{val:"c",text:"Memory"},{val:"d",text:"Sorting"}],correct:"a",expl:"ArrayList O(1) random access."},{id:2,text:"LinkedList best for?",options:[{val:"a",text:"Random access"},{val:"b",text:"Insert/delete"},{val:"c",text:"Memory"},{val:"d",text:"Speed"}],correct:"b",expl:"LinkedList fast insertion/deletion."},{id:3,text:"Ordered Set?",options:[{val:"a",text:"HashSet"},{val:"b",text:"TreeSet"},{val:"c",text:"Both"},{val:"d",text:"Neither"}],correct:"b",expl:"TreeSet keeps sorted order."},{id:4,text:"HashMap for?",options:[{val:"a",text:"Lists"},{val:"b",text:"Key-value"},{val:"c",text:"Sets"},{val:"d",text:"Queues"}],correct:"b",expl:"HashMap stores key-value pairs."},{id:5,text:"Comparable does?",options:[{val:"a",text:"Compare"},{val:"b",text:"Natural order"},{val:"c",text:"Sort"},{val:"d",text:"Collections"}],correct:"b",expl:"Comparable defines natural order."},{id:6,text:"HashSet with null?",options:[{val:"a",text:"No"},{val:"b",text:"One null"},{val:"c",text:"Many nulls"},{val:"d",text:"Depends"}],correct:"b",expl:"HashSet allows one null."},{id:7,text:"Iterator?",options:[{val:"a",text:"Stores"},{val:"b",text:"Traverse"},{val:"c",text:"Creates"},{val:"d",text:"Sorts"}],correct:"b",expl:"Iterator traverses collection."},{id:8,text:"@Override?",options:[{val:"a",text:"Compile check"},{val:"b",text:"Performance"},{val:"c",text:"Doc"},{val:"d",text:"Inherit"}],correct:"a",expl:"@Override helps verify overriding."},{id:9,text:"equals/hashCode?",options:[{val:"a",text:"Nothing"},{val:"b",text:"If equal, same hash"},{val:"c",text:"Different"},{val:"d",text:"Same"}],correct:"b",expl:"Equal objects must have same hash."},{id:10,text:"PriorityQueue?",options:[{val:"a",text:"Sorted"},{val:"b",text:"Priority"},{val:"c",text:"FIFO"},{val:"d",text:"Stack"}],correct:"b",expl:"PriorityQueue by priority, not insertion."}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);if(!selected){alert("Choose!");return}const f=document.getElementById(`feedback-${id}`);f.style.display='block';const q=questions.find(x=>x.id===id);if(selected.value===correctVal){f.className='feedback correct';f.innerHTML=`‚úÖ${q.expl}`;score++}else{f.className='feedback incorrect';f.innerHTML=`‚ùå${q.expl}`}document.getElementById('score-display').innerText=`Score:${score}/10`}</script></body></html>
