<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quiz - Lab 5</title><style>body{font-family:'Segoe UI';background-color:#e0f2f1;color:#004d40;max-width:800px;margin:0 auto;padding:20px}h1{color:#00897b;border-bottom:3px solid #00897b}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;border-left:6px solid #00897b}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.options label{display:flex;align-items:center;padding:12px;cursor:pointer;border:1px solid #b2dfdb;margin-bottom:8px}.options label:hover{background-color:#e0f2f1}input[type="radio"]{margin-right:15px;accent-color:#00897b}.check-btn{background-color:#00897b;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-weight:bold}.check-btn:hover{background-color:#00695c}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;z-index:100}</style></head><body><h1>ü™Ü Quiz: Lab 5</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0/10</div><script>const questions=[{id:1,text:"What are inner classes for?",options:[{val:"a",text:"Grouping"},{val:"b",text:"Performance"},{val:"c",text:"Inheritance"},{val:"d",text:"Polymorphism"}],correct:"a",expl:"Inner classes group related classes."},{id:2,text:"Can non-static inner access outer members?",options:[{val:"a",text:"Yes"},{val:"b",text:"No"},{val:"c",text:"Only public"},{val:"d",text:"Only static"}],correct:"a",expl:"Non-static inner classes access all outer members."},{id:3,text:"How to instantiate non-static inner?",options:[{val:"a",text:"new Inner()"},{val:"b",text:"new Outer.Inner()"},{val:"c",text:"Outer o = new Outer(); o.new Inner()"},{val:"d",text:"Outer.new Inner()"}],correct:"c",expl:"Need outer instance for non-static inner."},{id:4,text:"String literal storage?",options:[{val:"a",text:"Heap"},{val:"b",text:"Stack"},{val:"c",text:"String Pool"},{val:"d",text:"Static Area"}],correct:"c",expl:"String literals stored in String Pool."},{id:5,text:"Are Strings mutable?",options:[{val:"a",text:"Yes"},{val:"b",text:"No"},{val:"c",text:"Depends"},{val:"d",text:"With StringBuilder"}],correct:"b",expl:"Strings are immutable."},{id:6,text:"String vs StringBuilder?",options:[{val:"a",text:"Speed"},{val:"b",text:"Mutable vs immutable"},{val:"c",text:"Memory"},{val:"d",text:"Same"}],correct:"b",expl:"StringBuilder mutable, String immutable."},{id:7,text:"What is split()?",options:[{val:"a",text:"Remove"},{val:"b",text:"Join"},{val:"c",text:"Array divide"},{val:"d",text:"Replace"}],correct:"c",expl:"split() divides string into array."},{id:8,text:"Static inner class?",options:[{val:"a",text:"No outer needed"},{val:"b",text:"Final inner"},{val:"c",text:"Private inner"},{val:"d",text:"Abstract inner"}],correct:"a",expl:"Static inner doesn't need outer instance."},{id:9,text:"Anonymous constructors?",options:[{val:"a",text:"Yes"},{val:"b",text:"No"},{val:"c",text:"Initializers"},{val:"d",text:"Instance"}],correct:"b",expl:"Anonymous classes have no constructors."},{id:10,text:"Modern replace for anonymous?",options:[{val:"a",text:"Records"},{val:"b",text:"Lambdas"},{val:"c",text:"Enums"},{val:"d",text:"Methods"}],correct:"b",expl:"Lambda expressions replace anonymous inner."}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);if(!selected){alert("Choose!");return}const f=document.getElementById(`feedback-${id}`);f.style.display='block';const q=questions.find(x=>x.id===id);if(selected.value===correctVal){f.className='feedback correct';f.innerHTML=`‚úÖ${q.expl}`;score++}else{f.className='feedback incorrect';f.innerHTML=`‚ùå${q.expl}`}document.getElementById('score-display').innerText=`Score:${score}/10`}</script></body></html>
