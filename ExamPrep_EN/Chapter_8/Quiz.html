<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quiz - Lab 8</title><style>body{font-family:'Segoe UI';background-color:#f3e5f5;color:#4a148c;max-width:800px;margin:0 auto;padding:20px}h1{color:#7b1fa2;border-bottom:3px solid #7b1fa2}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;border-left:6px solid #7b1fa2}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.options label{display:flex;align-items:center;padding:12px;cursor:pointer;border:1px solid #e1bee7;margin-bottom:8px}.options label:hover{background-color:#f3e5f5}input[type="radio"]{margin-right:15px;accent-color:#7b1fa2}.check-btn{background-color:#7b1fa2;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-weight:bold}.check-btn:hover{background-color:#6a1b9a}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;z-index:100}</style></head><body><h1>üèóÔ∏è Quiz: Lab 8 (Design Patterns I)</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0/10</div><script>const questions=[{id:1,text:"Singleton ensures?",options:[{val:"a",text:"One instance"},{val:"b",text:"Multiple instances"},{val:"c",text:"No instances"},{val:"d",text:"Static class"}],correct:"a",expl:"Singleton has exactly one instance."},{id:2,text:"Factory Method?",options:[{val:"a",text:"Creates directly"},{val:"b",text:"Subclasses decide"},{val:"c",text:"Static method"},{val:"d",text:"Interface"}],correct:"b",expl:"Subclasses decide concrete class."},{id:3,text:"Abstract Factory?",options:[{val:"a",text:"Single product"},{val:"b",text:"Family of products"},{val:"c",text:"One method"},{val:"d",text:"Interface"}],correct:"b",expl:"Creates family of compatible objects."},{id:4,text:"Visitor pattern?",options:[{val:"a",text:"Visits classes"},{val:"b",text:"New operations"},{val:"c",text:"Traversal"},{val:"d",text:"Inheritance"}],correct:"b",expl:"Adds new operations without modifying classes."},{id:5,text:"Proxy controls?",options:[{val:"a",text:"Creation"},{val:"b",text:"Access"},{val:"c",text:"Deletion"},{val:"d",text:"Copying"}],correct:"b",expl:"Proxy controls access to real object."},{id:6,text:"Double Dispatch?",options:[{val:"a",text:"Two methods"},{val:"b",text:"Runtime type resolution"},{val:"c",text:"Two objects"},{val:"d",text:"Inheritance"}],correct:"b",expl:"Determines method at runtime."},{id:7,text:"Virtual Proxy?",options:[{val:"a",text:"Protection"},{val:"b",text:"Lazy loading"},{val:"c",text:"Remote"},{val:"d",text:"Caching"}],correct:"b",expl:"Delays expensive object creation."},{id:8,text:"Decorator vs Proxy?",options:[{val:"a",text:"Same"},{val:"b",text:"Different purpose"},{val:"c",text:"Access vs enhance"},{val:"d",text:"No difference"}],correct:"c",expl:"Proxy controls access, Decorator adds function."},{id:9,text:"Anti-pattern?",options:[{val:"a",text:"Design patterns"},{val:"b",text:"Bad solutions"},{val:"c",text:"Good practices"},{val:"d",text:"Inheritance"}],correct:"b",expl:"Singleton is often an anti-pattern."},{id:10,text:"DI alternative?",options:[{val:"a",text:"Singleton"},{val:"b",text:"Factory"},{val:"c",text:"Aggregation"},{val:"d",text:"Composition"}],correct:"c",expl:"Aggregation as alternative to Singleton."}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);if(!selected){alert("Choose!");return}const f=document.getElementById(`feedback-${id}`);f.style.display='block';const q=questions.find(x=>x.id===id);if(selected.value===correctVal){f.className='feedback correct';f.innerHTML=`‚úÖ${q.expl}`;score++}else{f.className='feedback incorrect';f.innerHTML=`‚ùå${q.expl}`}document.getElementById('score-display').innerText=`Score:${score}/10`}</script></body></html>
