<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quiz - Lab 10</title><style>body{font-family:'Segoe UI';background-color:#ede7f6;color:#3e1f47;max-width:800px;margin:0 auto;padding:20px}h1{color:#5e35b1;border-bottom:3px solid #5e35b1}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;border-left:6px solid #5e35b1}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.options label{display:flex;align-items:center;padding:12px;cursor:pointer;border:1px solid #d1c4e9;margin-bottom:8px}.options label:hover{background-color:#ede7f6}input[type="radio"]{margin-right:15px;accent-color:#5e35b1}.check-btn{background-color:#5e35b1;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-weight:bold}.check-btn:hover{background-color:#512da8}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;z-index:100}</style></head><body><h1>üè∑Ô∏è Quiz: Lab 10 (Generics)</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0/10</div><script>const questions=[{id:1,text:"Why Generics?",options:[{val:"a",text:"Performance"},{val:"b",text:"Type safety"},{val:"c",text:"Inheritance"},{val:"d",text:"Speed"}],correct:"b",expl:"Move type checking to compile-time."},{id:2,text:"<T> means?",options:[{val:"a",text:"Template"},{val:"b",text:"Type parameter"},{val:"c",text:"Static"},{val:"d",text:"Final"}],correct:"b",expl:"T is a placeholder for any type."},{id:3,text:"List<String> extends?",options:[{val:"a",text:"List<Object>"},{val:"b",text:"Object"},{val:"c",text:"Collection"},{val:"d",text:"String"}],correct:"b",expl:"List<String> doesn't extend List<Object>."},{id:4,text:"? extends T?",options:[{val:"a",text:"Any type"},{val:"b",text:"T or subclass"},{val:"c",text:"T or superclass"},{val:"d",text:"T only"}],correct:"b",expl:"Upper bound wildcard - producer."},{id:5,text:"? super T?",options:[{val:"a",text:"Any type"},{val:"b",text:"T or subclass"},{val:"c",text:"T or superclass"},{val:"d",text:"T only"}],correct:"c",expl:"Lower bound wildcard - consumer."},{id:6,text:"Type Erasure?",options:[{val:"a",text:"Runtime types"},{val:"b",text:"Generics vanish"},{val:"c",text:"Compilation"},{val:"d",text:"Runtime"}],correct:"b",expl:"Generics erased at runtime."},{id:7,text:"new T()?",options:[{val:"a",text:"Allowed"},{val:"b",text:"Error"},{val:"c",text:"Compile warning"},{val:"d",text:"Runtime"}],correct:"b",expl:"Cannot instantiate type parameter."},{id:8,text:"Raw type?",options:[{val:"a",text:"No generics"},{val:"b",text:"Without type"},{val:"c",text:"Unsafe"},{val:"d",text:"All above"}],correct:"d",expl:"Raw types lose type safety."},{id:9,text:"Bounded?",options:[{val:"a",text:"Limits types"},{val:"b",text:"Extends"},{val:"c",text:"Constrains"},{val:"d",text:"All above"}],correct:"d",expl:"Bounded generics restrict types."},{id:10,text:"Invariant?",options:[{val:"a",text:"Type unchanged"},{val:"b",text:"No subtyping"},{val:"c",text:"Arrays differ"},{val:"d",text:"All above"}],correct:"d",expl:"Generics are invariant, arrays covariant."}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);if(!selected){alert("Choose!");return}const f=document.getElementById(`feedback-${id}`);f.style.display='block';const q=questions.find(x=>x.id===id);if(selected.value===correctVal){f.className='feedback correct';f.innerHTML=`‚úÖ${q.expl}`;score++}else{f.className='feedback incorrect';f.innerHTML=`‚ùå${q.expl}`}document.getElementById('score-display').innerText=`Score:${score}/10`}</script></body></html>
