<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Java - Lab 2: Objects</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; color: #212529; max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; color: #d63384; margin-bottom: 30px; border-bottom: 2px solid #d63384; padding-bottom: 10px; }
        .quiz-container { display: flex; flex-direction: column; gap: 20px; }
        .question-card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); border-left: 6px solid #d63384; }
        .question-text { font-weight: 700; font-size: 1.15em; margin-bottom: 15px; }
        .code-snippet { background-color: #2d2d2d; color: #f8f8f2; padding: 12px; border-radius: 6px; font-family: 'Consolas', monospace; font-size: 0.95em; margin-bottom: 15px; display: block; overflow-x: auto; border: 1px solid #444; }
        .options label { display: flex; align-items: center; padding: 12px; border-radius: 8px; cursor: pointer; border: 1px solid #e9ecef; margin-bottom: 8px; transition: all 0.2s; }
        .options label:hover { background-color: #fce4ec; border-color: #d63384; }
        input[type="radio"] { margin-right: 15px; transform: scale(1.3); accent-color: #d63384; }
        
        .check-btn { background-color: #d63384; color: white; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-size: 1em; margin-top: 15px; font-weight: bold; transition: background 0.3s; }
        .check-btn:hover { background-color: #a02060; }
        .check-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        .feedback { margin-top: 15px; padding: 15px; border-radius: 8px; display: none; }
        .feedback.correct { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .feedback.incorrect { background-color: #f8d7da; color: #842029; border: 1px solid #f5c6cb; }
        
        .score-board { position: fixed; bottom: 20px; right: 20px; background: #343a40; color: white; padding: 15px 30px; border-radius: 50px; box-shadow: 0 5px 20px rgba(0,0,0,0.3); font-weight: bold; font-size: 1.2em; z-index: 100; }
    </style>
</head>
<body>

    <h1>üß± Quiz: Classes, Objects & Static</h1>
    
    <div class="quiz-container" id="quiz-container"></div>
    <div class="score-board" id="score-display">Score: 0 / 12</div>

    <script>
        const questions = [
            {
                id: 1,
                text: "Where are objects created with `new` stored in Java?",
                code: null,
                options: [
                    { val: "a", text: "Stack" },
                    { val: "b", text: "Heap" },
                    { val: "c", text: "CPU Registers" },
                    { val: "d", text: "Static Area" }
                ],
                correct: "b",
                expl: "Objects are allocated dynamically in the Heap. Only references to them and local primitive variables are stored on the Stack."
            },
            {
                id: 2,
                text: "What happens if you define a constructor with parameters in a class?",
                code: "class Test {\n  Test(int x) { ... }\n}",
                options: [
                    { val: "a", text: "The compiler keeps the default constructor too." },
                    { val: "b", text: "The default constructor is deleted automatically." },
                    { val: "c", text: "Compile error." },
                    { val: "d", text: "Nothing special happens." }
                ],
                correct: "b",
                expl: "If you write ANY explicit constructor, Java NO LONGER generates the default one. `new Test()` will error."
            },
            {
                id: 3,
                text: "Can you use the `this` keyword in a static method?",
                code: "static void test() {\n  this.x = 10; // ?\n}",
                options: [
                    { val: "a", text: "Yes, always." },
                    { val: "b", text: "Yes, but only for static variables." },
                    { val: "c", text: "No, never." },
                    { val: "d", text: "Only if the class is instantiated." }
                ],
                correct: "c",
                expl: "Static methods belong to the class, not instances. There is no `this` context (current instance) in a static context."
            },
            {
                id: 4,
                text: "What does the following code print?",
                code: "public void method(int x) {\n  x = 10;\n}\n\nint a = 5;\nmethod(a);\nSystem.out.println(a);",
                options: [
                    { val: "a", text: "10" },
                    { val: "b", text: "5" },
                    { val: "c", text: "0" },
                    { val: "d", text: "Error" }
                ],
                correct: "b",
                expl: "Java passes parameters by value (copying). `x` is a copy of `a`. Modifying `x` doesn't affect `a`."
            },
            {
                id: 5,
                text: "Which access modifier allows access only within the same class?",
                code: null,
                options: [
                    { val: "a", text: "protected" },
                    { val: "b", text: "default" },
                    { val: "c", text: "public" },
                    { val: "d", text: "private" }
                ],
                correct: "d",
                expl: "`private` is the most restrictive access level (total encapsulation)."
            },
            {
                id: 6,
                text: "How do you call another constructor from the same class?",
                code: null,
                options: [
                    { val: "a", text: "super()" },
                    { val: "b", text: "Test()" },
                    { val: "c", text: "this()" },
                    { val: "d", text: "new Test()" }
                ],
                correct: "c",
                expl: "`this(...)` is used for constructor chaining. Must be the first statement."
            },
            {
                id: 7,
                text: "When is a static block `static { ... }` executed?",
                code: null,
                options: [
                    { val: "a", text: "Every time the class is instantiated (new)." },
                    { val: "b", text: "Once, when the class is loaded into memory." },
                    { val: "c", text: "Only when we manually call the block." },
                    { val: "d", text: "After the constructor." }
                ],
                correct: "b",
                expl: "Static blocks execute once per program run, when the ClassLoader loads the class, before any `new`."
            },
            {
                id: 8,
                text: "What is 'Shadowing' in the context of variables?",
                code: "class A { int x; \n  void setX(int x) { ... } \n}",
                options: [
                    { val: "a", text: "When a variable is private." },
                    { val: "b", text: "When a static variable hides an instance variable." },
                    { val: "c", text: "When a local variable (parameter) has the same name as a field." },
                    { val: "d", text: "When Garbage Collector deletes the variable." }
                ],
                correct: "c",
                expl: "The parameter `x` hides the field `x`. To access the field, use `this.x`."
            },
            {
                id: 9,
                text: "If `s` is a `null` reference, what happens at `s.method()`?",
                code: "Student s = null;\ns.getGrade();",
                options: [
                    { val: "a", text: "Returns 0." },
                    { val: "b", text: "Does nothing." },
                    { val: "c", text: "Throws `NullPointerException`." },
                    { val: "d", text: "Automatically creates an object." }
                ],
                correct: "c",
                expl: "Accessing members of a null reference causes NullPointerException."
            },
            {
                id: 10,
                text: "Which statement is true about Overloading?",
                code: null,
                options: [
                    { val: "a", text: "Methods must have different return type." },
                    { val: "b", text: "Methods must have different parameters (type or number)." },
                    { val: "c", text: "Methods must be in different classes." },
                    { val: "d", text: "Only static methods can be overloaded." }
                ],
                correct: "b",
                expl: "Method signature is given by Name + Parameters. Return type doesn't matter."
            },
            {
                id: 11,
                text: "What is the default value of an uninitialized `int` field?",
                code: "class A { int x; }",
                options: [
                    { val: "a", text: "1" },
                    { val: "b", text: "null" },
                    { val: "c", text: "garbage value" },
                    { val: "d", text: "0" }
                ],
                correct: "d",
                expl: "Fields (not local variables!) are automatically initialized with 0, false, or null."
            },
            {
                id: 12,
                text: "What does the following code do?",
                code: "static void change(Student s) {\n  s = new Student();\n}",
                options: [
                    { val: "a", text: "Modifies the original object in main." },
                    { val: "b", text: "Doesn't modify the original reference in main." },
                    { val: "c", text: "Compile error." },
                    { val: "d", text: "Deletes the original object." }
                ],
                correct: "b",
                expl: "The reference `s` is copied. The method only changes the local copy to point to a new object. The original reference in main remains unchanged."
            }
        ];

        let score = 0;
        const container = document.getElementById('quiz-container');

        questions.forEach(q => {
            const card = document.createElement('div');
            card.className = 'question-card';
            
            let codeHtml = q.code ? `<code class="code-snippet">${q.code}</code>` : '';
            
            let optionsHtml = '';
            q.options.forEach(opt => {
                optionsHtml += `
                    <label>
                        <input type="radio" name="q${q.id}" value="${opt.val}">
                        ${opt.text}
                    </label>
                `;
            });

            card.innerHTML = `
                <div class="question-text">${q.id}. ${q.text}</div>
                ${codeHtml}
                <div class="options">${optionsHtml}</div>
                <button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check Answer</button>
                <div id="feedback-${q.id}" class="feedback"></div>
            `;
            container.appendChild(card);
        });

        function checkAnswer(id, correctVal) {
            const selected = document.querySelector(`input[name="q${id}"]:checked`);
            const feedbackDiv = document.getElementById(`feedback-${id}`);
            const btn = document.querySelector(`button[onclick="checkAnswer(${id}, '${correctVal}')"]`);
            
            if (!selected) {
                alert("Choose an option!");
                return;
            }

            const inputs = document.querySelectorAll(`input[name="q${id}"]`);
            inputs.forEach(input => input.disabled = true);
            btn.disabled = true;
            btn.textContent = "Checked";

            const questionData = questions.find(q => q.id === id);
            feedbackDiv.style.display = 'block';

            if (selected.value === correctVal) {
                feedbackDiv.className = 'feedback correct';
                feedbackDiv.innerHTML = `<strong>‚úÖ Correct!</strong> ${questionData.expl}`;
                score++;
                document.getElementById('score-display').innerText = `Score: ${score} / ${questions.length}`;
            } else {
                feedbackDiv.className = 'feedback incorrect';
                feedbackDiv.innerHTML = `<strong>‚ùå Incorrect.</strong> ${questionData.expl}`;
            }
        }
    </script>
</body>
</html>
