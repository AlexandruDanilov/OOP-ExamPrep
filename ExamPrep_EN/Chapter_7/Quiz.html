<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quiz - Lab 7: I/O & Exceptions</title><style>body{font-family:'Segoe UI';background-color:#ffebee;color:#b71c1c;max-width:800px;margin:0 auto;padding:20px}h1{color:#d32f2f;border-bottom:3px solid #d32f2f}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;border-left:6px solid #d32f2f;box-shadow:0 2px 5px rgba(0,0,0,0.1)}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.code-snippet{background:#263238;color:#eceff1;padding:12px;border-radius:6px;font-family:monospace;margin-bottom:15px;display:block;overflow-x:auto}.options label{display:flex;align-items:center;padding:12px;cursor:pointer;border:1px solid #ffcdd2;margin-bottom:8px;border-radius:8px}.options label:hover{background-color:#ffebee;border-color:#d32f2f}input[type="radio"]{margin-right:15px;accent-color:#d32f2f}.check-btn{background-color:#d32f2f;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-weight:bold}.check-btn:hover{background-color:#b71c1c}.check-btn:disabled{background-color:#ccc}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;font-weight:bold;z-index:100}</style></head><body><h1>üí• Quiz: Lab 7 (I/O & Exceptions)</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0 / 10</div><script>const questions=[{id:1,text:"What is a checked exception?",options:[{val:"a",text:"Must be caught"},{val:"b",text:"Optional to catch"},{val:"c",text:"Programming error"},{val:"d",text:"System error"}],correct:"a",expl:"Checked exceptions extend Exception and must be caught or declared."},{id:2,text:"Which is unchecked?",options:[{val:"a",text:"IOException"},{val:"b",text:"SQLException"},{val:"c",text:"NullPointerException"},{val:"d",text:"FileNotFound"}],correct:"c",expl:"RuntimeException and subclasses are unchecked."},{id:3,text:"What does try-with-resources do?",options:[{val:"a",text:"Manages resources"},{val:"b",text:"Auto-closes AutoCloseable"},{val:"c",text:"Prevents exceptions"},{val:"d",text:"Loops resources"}],correct:"b",expl:"try-with-resources automatically closes resources."},{id:4,text:"What method reads text line by line?",options:[{val:"a",text:"BufferedReader.read()"},{val:"b",text:"BufferedReader.readLine()"},{val:"c",text:"FileReader.read()"},{val:"d",text:"Scanner.next()"}],correct:"b",expl:"readLine() reads one line and returns null at EOF."},{id:5,text:"Which is mutable?",options:[{val:"a",text:"String"},{val:"b",text:"StringBuilder"},{val:"c",text:"StringBuffer"},{val:"d",text:"b and c"}],correct:"d",expl:"StringBuilder and StringBuffer are mutable."},{id:6,text:"What is thrown for null access?",options:[{val:"a",text:"NullException"},{val:"b",text:"NullPointerException"},{val:"c",text:"NotFoundException"},{val:"d",text:"AccessException"}],correct:"b",expl:"NullPointerException when accessing members of null."},{id:7,text:"What does finally do?",options:[{val:"a",text:"Runs on success only"},{val:"b",text:"Runs always"},{val:"c",text:"Catches errors"},{val:"d",text:"Closes streams"}],correct:"b",expl:"finally block always executes, regardless of exception."},{id:8,text:"How to write formatted output?",options:[{val:"a",text:"print()"},{val:"b",text:"println()"},{val:"c",text:"printf()"},{val:"d",text:"write()"}],correct:"c",expl:"printf() allows formatted output like in C."},{id:9,text:"What does File class represent?",options:[{val:"a",text:"File content"},{val:"b",text:"Path and metadata"},{val:"c",text:"Stream"},{val:"d",text:"Data"}],correct:"b",expl:"File represents path and properties, not content."},{id:10,text:"What is InputStreamReader?",options:[{val:"a",text:"Stream adapter"},{val:"b",text:"Bytes to characters"},{val:"c",text:"Encoding control"},{val:"d",text:"All above"}],correct:"d",expl:"InputStreamReader bridges bytes and characters with encoding."}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);if(!selected){alert("Choose!");return}const feedbackDiv=document.getElementById(`feedback-${id}`);feedbackDiv.style.display='block';const questionData=questions.find(q=>q.id===id);if(selected.value===correctVal){feedbackDiv.className='feedback correct';feedbackDiv.innerHTML=`‚úÖ ${questionData.expl}`;score++}else{feedbackDiv.className='feedback incorrect';feedbackDiv.innerHTML=`‚ùå ${questionData.expl}`}document.getElementById('score-display').innerText=`Score: ${score}/10`}</script></body></html>
