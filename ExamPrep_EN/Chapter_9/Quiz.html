<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Quiz - Lab 9</title><style>body{font-family:'Segoe UI';background-color:#e8f5e9;color:#1b5e20;max-width:800px;margin:0 auto;padding:20px}h1{color:#388e3c;border-bottom:3px solid #388e3c}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;border-left:6px solid #388e3c}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.options label{display:flex;align-items:center;padding:12px;cursor:pointer;border:1px solid #c8e6c9;margin-bottom:8px}.options label:hover{background-color:#e8f5e9}input[type="radio"]{margin-right:15px;accent-color:#388e3c}.check-btn{background-color:#388e3c;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-weight:bold}.check-btn:hover{background-color:#2e7d32}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;z-index:100}</style></head><body><h1>üèóÔ∏è Quiz: Lab 9 (Design Patterns II)</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0/10</div><script>const questions=[{id:1,text:"Builder for?",options:[{val:"a",text:"Complex objects"},{val:"b",text:"Simple objects"},{val:"c",text:"Factories"},{val:"d",text:"Inheritance"}],correct:"a",expl:"Builder constructs complex objects step-by-step."},{id:2,text:"Method chaining?",options:[{val:"a",text:"Multiple calls"},{val:"b",text:"Returns this"},{val:"c",text:"Static methods"},{val:"d",text:"Inheritance"}],correct:"b",expl:"Returns this for fluent interface."},{id:3,text:"Observer pattern?",options:[{val:"a",text:"1 to 1"},{val:"b",text:"1 to N"},{val:"c",text:"Many to 1"},{val:"d",text:"None"}],correct:"b",expl:"One subject, many observers."},{id:4,text:"Strategy uses?",options:[{val:"a",text:"Inheritance"},{val:"b",text:"Composition"},{val:"c",text:"Interfaces"},{val:"d",text:"b and c"}],correct:"d",expl:"Composition with interface-based strategies."},{id:5,text:"Command for?",options:[{val:"a",text:"Execution"},{val:"b",text:"Undo/Redo"},{val:"c",text:"Queuing"},{val:"d",text:"All above"}],correct:"d",expl:"Encapsulates requests as objects."},{id:6,text:"Receiver is?",options:[{val:"a",text:"Invoker"},{val:"b",text:"Command"},{val:"c",text:"Who does work"},{val:"d",text:"Interface"}],correct:"c",expl:"Receiver performs actual work."},{id:7,text:"Subject notifies?",options:[{val:"a",text:"Itself"},{val:"b",text:"Observers"},{val:"c",text:"Invoker"},{val:"d",text:"Command"}],correct:"b",expl:"Subject notifies all observers."},{id:8,text:"Decoupling?",options:[{val:"a",text:"Strategy"},{val:"b",text:"Observer"},{val:"c",text:"Command"},{val:"d",text:"All above"}],correct:"d",expl:"All provide decoupling."},{id:9,text:"Factory vs Builder?",options:[{val:"a",text:"Same"},{val:"b",text:"All at once vs step"},{val:"c",text:"Speed"},{val:"d",text:"Memory"}],correct:"b",expl:"Factory creates immediately, Builder step-by-step."},{id:10,text:"State vs Strategy?",options:[{val:"a",text:"Same thing"},{val:"b",text:"State changes behavior"},{val:"c",text:"Strategy changeable"},{val:"d",text:"Both mutable"}],correct:"b",expl:"State allows object to change behavior internally."}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);if(!selected){alert("Choose!");return}const f=document.getElementById(`feedback-${id}`);f.style.display='block';const q=questions.find(x=>x.id===id);if(selected.value===correctVal){f.className='feedback correct';f.innerHTML=`‚úÖ${q.expl}`;score++}else{f.className='feedback incorrect';f.innerHTML=`‚ùå${q.expl}`}document.getElementById('score-display').innerText=`Score:${score}/10`}</script></body></html>
