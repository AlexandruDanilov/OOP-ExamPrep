<!DOCTYPE html>
<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Quiz Java - Lab 4: Abstraction</title><style>body{font-family:'Segoe UI',sans-serif;background-color:#f3e5f5;color:#4a148c;max-width:800px;margin:0 auto;padding:20px}h1{text-align:center;color:#7b1fa2;border-bottom:3px solid #7b1fa2;padding-bottom:10px}.quiz-container{display:flex;flex-direction:column;gap:20px}.question-card{background:white;padding:25px;border-radius:12px;box-shadow:0 4px 6px rgba(0,0,0,0.1);border-left:6px solid #7b1fa2}.question-text{font-weight:700;font-size:1.1em;margin-bottom:15px}.code-snippet{background-color:#263238;color:#eceff1;padding:12px;border-radius:6px;font-family:'Consolas',monospace;font-size:0.9em;margin-bottom:15px;display:block;overflow-x:auto}.options label{display:flex;align-items:center;padding:12px;border-radius:8px;cursor:pointer;border:1px solid #e1bee7;margin-bottom:8px}.options label:hover{background-color:#f3e5f5;border-color:#7b1fa2}input[type="radio"]{margin-right:15px;transform:scale(1.3);accent-color:#7b1fa2}.check-btn{background-color:#7b1fa2;color:white;border:none;padding:12px 25px;border-radius:8px;cursor:pointer;font-size:1em;margin-top:15px;font-weight:bold}.check-btn:hover{background-color:#6a1b9a}.check-btn:disabled{background-color:#ccc}.feedback{margin-top:15px;padding:15px;border-radius:8px;display:none}.feedback.correct{background-color:#c8e6c9;color:#1b5e20;border:1px solid #a5d6a7}.feedback.incorrect{background-color:#ffcdd2;color:#b71c1c}.score-board{position:fixed;bottom:20px;right:20px;background:#263238;color:white;padding:15px 25px;border-radius:50px;box-shadow:0 10px 15px rgba(0,0,0,0.1);font-weight:bold;font-size:1.2em;z-index:100}</style></head><body><h1>üåÄ Quiz: Lab 4 (Abstraction & Interfaces)</h1><div class="quiz-container" id="quiz-container"></div><div class="score-board" id="score-display">Score: 0 / 10</div><script>const questions=[{id:1,text:"What is an abstract method?",options:[{val:"a",text:"Method with no body"},{val:"b",text:"Private method"},{val:"c",text:"Static method"},{val:"d",text:"Final method"}],correct:"a",expl:"Abstract methods have no implementation, only signature."},{id:2,text:"Can abstract classes be instantiated?",options:[{val:"a",text:"Yes"},{val:"b",text:"No"},{val:"c",text:"Only with new"},{val:"d",text:"Only if final"}],correct:"b",expl:"Abstract classes cannot be instantiated; only concrete subclasses can."},{id:3,text:"What is an interface?",options:[{val:"a",text:"A class with abstract methods"},{val:"b",text:"Contract defining what a class can do"},{val:"c",text:"A private class"},{val:"d",text:"A static class"}],correct:"b",expl:"Interface defines a contract for classes to implement."},{id:4,text:"Can a class implement multiple interfaces?",options:[{val:"a",text:"No"},{val:"b",text:"Yes"},{val:"c",text:"Only 2"},{val:"d",text:"Only if abstract"}],correct:"b",expl:"Java allows multiple interface implementation using `implements`."},{id:5,text:"What methods in an interface are public by default (Java 7)?",options:[{val:"a",text:"No methods"},{val:"b",text:"Only abstract"},{val:"c",text:"All methods"},{val:"d",text:"Static methods"}],correct:"c",expl:"All interface methods are implicitly `public abstract`."},{id:6,text:"What is a default method in interface (Java 8+)?",options:[{val:"a",text:"Constructor"},{val:"b",text:"Abstract method"},{val:"c",text:"Method with implementation"},{val:"d",text:"Static method"}],correct:"c",expl:"Default methods have implementation and can be inherited."},{id:7,text:"What is an Enum?",options:[{val:"a",text:"List of numbers"},{val:"b",text:"Fixed set of named constants"},{val:"c",text:"Type of array"},{val:"d",text:"Interface implementation"}],correct:"b",expl:"Enum defines a fixed set of constant values."},{id:8,text:"Are Records immutable?",options:[{val:"a",text:"No"},{val:"b",text:"Yes"},{val:"c",text:"Only if marked final"},{val:"d",text:"Optional"}],correct:"b",expl:"Records (Java 16+) are automatically immutable."},{id:9,text:"Can you inherit from a Record?",options:[{val:"a",text:"Yes"},{val:"b",text:"No"},{val:"c",text:"Only other records"},{val:"d",text:"Through interfaces"}],correct:"b",expl:"Records are implicitly final and cannot be extended."},{id:10,text:"What does @FunctionalInterface mean?",options:[{val:"a",text:"Interface is functional"},{val:"b",text:"Only one abstract method"},{val:"c",text:"Can use lambdas"},{val:"d",text:"Performance optimization"}],correct:"b",expl:"Functional interface has exactly one abstract method, enabling lambda expressions."}];let score=0;const container=document.getElementById('quiz-container');questions.forEach(q=>{const card=document.createElement('div');card.className='question-card';let optionsHtml='';q.options.forEach(opt=>{optionsHtml+=`<label><input type="radio" name="q${q.id}" value="${opt.val}"> ${opt.text}</label>`});card.innerHTML=`<div class="question-text">${q.id}. ${q.text}</div><div class="options">${optionsHtml}</div><button class="check-btn" onclick="checkAnswer(${q.id}, '${q.correct}')">Check Answer</button><div id="feedback-${q.id}" class="feedback"></div>`;container.appendChild(card)});function checkAnswer(id,correctVal){const selected=document.querySelector(`input[name="q${id}"]:checked`);const feedbackDiv=document.getElementById(`feedback-${id}`);const btn=document.querySelector(`button[onclick="checkAnswer(${id}, '${correctVal}')"]`);if(!selected){alert("Choose an option!");return}const inputs=document.querySelectorAll(`input[name="q${id}"]`);inputs.forEach(input=>input.disabled=true);btn.disabled=true;btn.textContent="Checked";const questionData=questions.find(q=>q.id===id);feedbackDiv.style.display='block';if(selected.value===correctVal){feedbackDiv.className='feedback correct';feedbackDiv.innerHTML=`<strong>‚úÖ Correct!</strong> ${questionData.expl}`;score++;document.getElementById('score-display').innerText=`Score: ${score} / ${questions.length}`}else{feedbackDiv.className='feedback incorrect';feedbackDiv.innerHTML=`<strong>‚ùå Incorrect.</strong> ${questionData.expl}`}}</script></body></html>
